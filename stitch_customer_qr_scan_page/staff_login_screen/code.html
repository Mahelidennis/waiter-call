<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark/50 h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>

<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>

<span class="truncate">Login</span>
</button>
</div>
<!-- Forgot Password Link -->
<a class="text-sm font-medium text-primary hover:text-opacity-80 transition-colors" href="#">Forgot Password?</a>
